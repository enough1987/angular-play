<h1 mat-dialog-title>Delete course</h1>
<div mat-dialog-content>
    Do you really want to delete this course?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAction('yes')">yes</button>
  <button mat-button mat-dialog-close (click)="onAction('no')" >No</button>
</div>
