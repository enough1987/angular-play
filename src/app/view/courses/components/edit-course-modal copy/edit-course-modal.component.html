<h1 mat-dialog-title>Edit course</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="item.title" placeholder="Title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAction('yes')">edit</button>
  <button mat-button mat-dialog-close (click)="onAction('no')" >cancel</button>
</div>
