<form class="search-form" >
    <input 
        class="search" 
        placeholder="Text to search" 
        type="search" 
        [(ngModel)]="search"
        [ngModelOptions]="{standalone: true}"
        data-testid="input"
    />
    <button class="search-btn" (click)="submit($event)" 
        data-testid="search"
    > search </button>
</form>
<div class="list-header">
    <button class="add-course" (click)="addCourse()" 
      data-testid="add-course"
    > + Add course </button>
</div>
