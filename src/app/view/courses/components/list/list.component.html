<app-header-list></app-header-list>
<div class="list">
    <app-item-list 
        *ngFor="let item of list | orderBy:'date' | filter:search" 
        trackBy:id
        [item]="item"
        (edit)="editCourse($event)"
        (delete)="removeCourse($event)"
    />
    <div class="no-data" *ngIf="!list?.length">
        NO DATA
    </div>
</div>
<app-footer-list></app-footer-list>
