<div>
    <h1> Login </h1>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="user.email" placeholder="E-mail" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="user.password" placeholder="Password" required>
        </mat-form-field>
    </div>
    <div>
        <button mat-button (click)="login()">Login</button>
    </div>

</div>
